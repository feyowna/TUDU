<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!--Font: Instrument Sans, Roboto Mono-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">  <title>TUDU</title>
</head>

<body>
  <div id="container">
  
    <!--Left Column-->
    <main class="left-column">
      <h1>tudu.</h1>
      <h3>You have 4 pending tasks</h3>

      <div>
        <button class="category-box" type="text">School Assignment</button>
        <button class="category-box" type="text">Friends &amp; Family</button>
        <button class="category-box" type="text">Miscellaneous</button>
      </div>

      <div>
        <ul class="scroll">
          <li id="to-do-list"></li>
        </ul>
      </div>

    </main>

    <!--Right Column-->
    <div class="add-task right-column">

      <!--Save and Cancel Task Button-->
      <div>
        <h2>Add new task</h2>
        <button class="button" type="image" id=> <!--prlu buat js id when clicked ada notif "discard changes" and ada pilihan discard/cancel-->
          <img src ="img/delete-icon.png" title="Discard changes">
        </button>
        <button class="button" type="image" id="enter">
          <img src ="img/save-icon.png" title="Save changes">
        </button>
      </div>

      <!--Enter Task Details-->
      <div class="to-do-input">
        <input type="text" id="item" placeholder="Enter task title">
        <input type="date" id="deadline" placeholder="Enter deadline" style="cursor: pointer">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
        <div>
          <textarea class="description-input" type="text" placeholder="Description"></textarea>
        </div>
      </div>

      <div class="line"></div>
    </div>
  </div>
  <!--Add Sub Task: an input field that turns into a checkbox field when entered-->
  <!-- <div>
    <input type="checkbox"
  </div> -->

  <div class="plus-task" onclick="displayAddTask()">
    <img src="img/plus-square.png">
  </div>


  <script src="script.js"></script>

</body>

</html>
